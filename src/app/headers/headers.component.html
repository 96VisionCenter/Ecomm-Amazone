<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header">
        <nav class="header_top">
            <div class="header_menu">
                <img routerLink="/" src="http://pngimg.com/uploads/amazon/amazon_PNG11.png" class="header_menu_logo"
                    alt="">
            
                    <mat-form-field class="header_menu_searchbar">
                      <input
                          #searchInput
                          matInput
                          [(ngModel)]="searchTerm"
                          (input)="searchProduct(searchTerm)"
                          (focus)="searchProduct(searchTerm)"
                          (blur)="hideSearch()"
                          [matAutocomplete]="auto"
                          placeholder="Search products..."
                          class="header_menu_input"
                      />
                    </mat-form-field>
                      <mat-autocomplete #auto="matAutocomplete">
                          <mat-option *ngFor="let item of searchResult" (onSelectionChange)="submitSearch(searchInput.value)">
                              {{ item.name }}
                          </mat-option>
                      </mat-autocomplete>
                   
                      <mat-icon class="header_menu_searchbar_icon">search</mat-icon>
                   
                <div class="header_menu_signin">
                    <ul class="navbar-nav mr-auto">
                        <ng-container *ngIf="isLoggedIn; else notLoggedIn">
                            <span class="header_menu_top_item">Hello, {{ userName }}</span>
                            <a (click)="logout()" class="nav-link text-white">Logout</a>
                        </ng-container>
                        <ng-template #notLoggedIn>
                            <span routerLink="/login" class="header_menu_top_item">Hello, Sign in</span>
                            <a routerLink="/login" class="nav-link text-white">Login</a>
                        </ng-template>
                    </ul>
                </div>
                <div class="header_menu_signin">
                    <span class="header_menu_top_item">Returns</span>
                    <span class="header_menu_bottom_item">& Orders</span>
                </div>
                <div class="header_menu_cart">
                    <mat-icon>shopping_cart</mat-icon>
                    <p class="header_cart_number"></p>
                  </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-info bg-info">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-white " href="#">All<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white " routerLink="/WomensCloth/{{3}}">Womens clothing<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/category/{{1}}">Mobile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/Electronic/{{4}}">Electronic Accessories & Devices</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
        <!-- Set the interval to 3000 milliseconds (3 seconds) -->
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img class="banner"
                    src="https://images-eu.ssl-images-amazon.com/images/G/31/img2020/img21/apparelGW/jan24atf/unrec/citi/pc-2_2x._CB584618827_.jpg"
                    alt="Los Angeles" style="width:100%;">
            </div>

            <div class="item">
                <img class="banner"
                    src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wireless/devjyoti/GW/Uber/Nov/D103625178_DesktopTallHero_3000x1200._CB574597993_.jpg"
                    class="banner">
            </div>

            <div class="item">
                <img class="banner"
                    src="https://images-eu.ssl-images-amazon.com/images/G/31/img24/Fashion/GW/MFD/1._CB583514833_.jpg"
                    alt="banner" />
            </div>
            <div class="item">
                <img class="banner"
                    src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Fuji/2020/May/Hero/Fuji_TallHero_45M_v2_1x._CB432458380_.jpg"
                    alt="banner" />
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
