<div class="container">
  <div class="row1">
      <!-- <button (click)="onCategorySelected(3)"></button> -->
    <div class="card" style="width: 18rem;" *ngFor="let item of productList; let i = index">
      <div class="card" style="border: 1px solid hsl(195, 100%, 36%); border-radius: 5px;">
      
          <img  routerLink="/details/{{item.id}}"[src]="base64ToImg(item.imageUrl) ? base64ToImg(item.imageUrl) : 'placeholder-image.jpg'" alt="Product Image" class="img-thumbnail">
  
          <div class="pl-1">
            <p  routerLink="/details/{{item.id}}" class="card-title h5"><b style="color: #2c3e50">{{ item.productBrand }}</b></p>
          </div>
  
          <div class="pl-1">
            <p  routerLink="/details/{{item.id}}" class="card-title h5"><b style="color: #2c3e50">{{ item.name }}</b></p>
  
            <div style="padding-left: 5px;">
              <p  routerLink="/details/{{item.id}}" class="price">$ <b>{{ item.price }}</b></p>
            </div>
  
            <div style="padding-left: 5px;">
              <p class="ListPrice">ListPrice$<b>{{ item.listPrice }}</b></p>
            </div>
          </div>
        
      </div>
    </div>
  </div>
</div>
<h2 >Recently Viewed Products</h2>
<div class="row2">
<div class="main-container">
  <div  *ngIf="recentlyViewedProducts">
    <div class="card2" *ngFor="let item of recentlyViewedProducts">
      <div (click)="onProductClick(item)">
        <div class="card" style="border: 1px solid hsl(195, 100%, 36%); border-radius: 5px;">

          <div class="pl-1">
            <p  routerLink="/details/{{item.id}}" class="card-title h5"><b style="color: #2c3e50">{{ item.productBrand }}</b></p>
          </div>
  
          <div class="pl-1">
            <p  routerLink="/details/{{item.id}}" class="card-title h5"><b style="color: #2c3e50">{{ item.name }}</b></p>
  
            <div style="padding-left: 5px;">
              <p  routerLink="/details/{{item.id}}" class="price"> $<b>{{ item.price }}</b></p>
            </div>
      </div>
    </div>
  </div>
  </div>
